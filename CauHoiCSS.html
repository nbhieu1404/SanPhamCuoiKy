<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CauhoiCSS.css">
</head>

<body onload="setDefault()">
    <div id="wraper">
        <div class="nav">
            <ul class="menu">
                <li><a href="">Trang chủ</a></li>
                <li><a href="">Tin tức</a></li>
                <li><a href="">Liên hệ</a></li>
            </ul>
            <ul class="menu">
                <li id="account"><a href="" onload="tenTaiKhoan()">Tài khoản</a>
                    <ul class="functionAccount">
                        <li><a href="">Đổi tài khoản</a></li>
                        <li><a href="DangNhap.html">Đăng xuất</a></li>
                    </ul>
                </li>
            </ul>
        </div>

        <br>

        <section>
            <div align="center">
            <label for="question-type">Chọn loại câu hỏi:</label>
                <select id="question-type" name="question-type" onchange="showForm()">
                    <option value="">--Chọn loại câu hỏi--</option>
                    <option value="single">Một đáp án</option>
                    <option value="double">Hai đáp án</option>
                    <option value="word">Viết đáp án</option>
                </select>
            </div>

            <div>
                <form id="question-form-1">                              
                    <label for="question">Câu hỏi:</label>
                    <input type="text" id="question" name="question" placeholder="Câu hỏi...">

                    <br>

                    <button type="submit">Thêm câu hỏi</button>

                    <br>

                    <label for="options">Các đáp án:</label>

                    <div id="options-container">
                        <div class="option">
                            <input type="checkbox" name="correct-option">
                            <input type="text" name="option-text" placeholder="Đáp án 1...">
                        </div>

                        <div class="option">
                            <input type="checkbox" name="correct-option">
                            <input type="text" name="option-text" placeholder="Đáp án 2...">
                        </div>
                    </div>

                    <br>

                    <button type="button" onclick="addOption()">Thêm đáp án</button>
                </form>
            </div>

            <br>

            <div>
                <form id="question-form-2">                              
                    <label for="question">Câu hỏi:</label>
                    <input type="text" id="question" name="question" placeholder="Câu hỏi...">

                    <br>

                    <label for="options">Đáp án:</label>

                    <div id="options-container">
                        <div class="option">
                            <input type="text" name="option-text" placeholder="Đáp án...">
                        </div>
                    </div>

                    <br>

                    <button type="submit">Thêm câu hỏi</button>
                </form>
            </div>

        <h2 align="center">Danh sách câu hỏi đã thêm</h2>
        <table id="question-table">
            <thead>
                <tr>
                    <th>Câu hỏi</th>
                    <th>Loại câu hỏi</th>
                    <th>Số đáp án</th>
                    <th>Đáp án đúng</th>
                    <th>Người thêm</th>
                    <th>Chỉnh sửa</th>
                </tr>
            </thead>
            <tbody id="question-list"></tbody>
        </table>

        <div id="edit-form-container" style="display: none;">
            <h2>Chỉnh sửa câu hỏi</h2>
                <form id="edit-question-form">
                    <label for="question">Câu hỏi:</label>
                        <input type="text" id="edit-question" name="question">

        <br>

        <label for="edit-question-type">Loại câu hỏi:</label>
        <select id="edit-question-type" name="edit-question-type">
            <option value="single">Một đáp án</option>
            <option value="word">Đáp án viết</option>
        </select>

        <br>

        <div id="edit-options-container">
            <!-- Các trường đáp án của câu hỏi sẽ được hiển thị tại đây -->
        </div>

        <br>

        <button type="button" onclick="saveEditedQuestion()">Lưu lại</button>
        <button type="button" onclick="cancelEdit()">Hủy</button>
    </form>
</div>
    </section>
</body>
<script src="ChucNang.js"></script>
</html>
