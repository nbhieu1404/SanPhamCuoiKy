<!DOCTYPE html>
<html>

<head>
    <title>Đăng nhập</title>
    <link rel="stylesheet" type="text/css" href="DangNhap.css">
</head>

<body>
    <!-- wraper -> baoBoc -->
    
    <div class="baoBoc">
        <h1>Nhóm 17: Chủ để CSS</h1>
        <form id="formDangNhap">
            <h3>Đăng nhập</h3>
            <div class="form-group">
                <input type="text" name="taiKhoan" id="edtTaiKhoan" required="">
                <label for="">Tài khoản</label>
            </div>
            <div class="form-group">
                <input type="password" name="matKhau" id="edtMatKhau" required="">
                <label for="">Mật khẩu</label>
            </div>

            <input type="submit" id="btnDangNhap" value="Đăng nhập"> </br>
            <span>Chưa có tài khoản? </span><a href="DangKy.html">Đăng ký</a>
        </form>
    </div>

</body>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        // checkLoginStatus();

        document.getElementById('formDangNhap').addEventListener('submit', function (event) {
            event.preventDefault();
            const taiKhoan = document.getElementById('edtTaiKhoan').value;
            var matKhau = document.getElementById('edtMatKhau').value;
            var userInfo = JSON.parse(localStorage.getItem(taiKhoan));

            if (!userInfo || taiKhoan !== userInfo.taiKhoan || matKhau !== userInfo.matKhau) {
                alert('Tài khoản hoặc mật khẩu không chính xác.');
                return;
            } else {
                localStorage.setItem('taiKhoanDangNhap', taiKhoan);
                window.location.href = 'ChonKhoaHoc.html';
            }
        });
    });
</script>

</html>
